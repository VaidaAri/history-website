<div class="post">
    <p>{{ post.description }}</p>

    <div *ngIf="post.images?.length > 0">
        <h4>Imagini:</h4>
        <div class="image-container">
          <img *ngFor="let image of post.images" [src]="getImageUrl(image.path)" alt="{{ image.description || 'Imagine postare' }}" />
        </div>
      </div>
          
  </div>
