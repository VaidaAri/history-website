<main class="main">
    <app-meniu></app-meniu>
    
    <app-cadran>
        <div class="home-container">
            <div class="welcome-section">
                <h2>Bine ați venit la <span class="title-accent">Muzeul Grăniceresc Năsăudean</span></h2>
                <p class="welcome-description">Explorați istoria fascinantă a graniței năsăudene prin colecțiile și expozițiile noastre.</p>
            </div>
            
            <!-- Secțiunea de postări -->
            <div class="posts-section">
                <div class="posts-header">
                    <h3>Noutăți și Articole</h3>
                    
                    <!-- Componenta de administrare postări - vizibilă doar pentru administratori -->
                    <app-post-manager 
                        *ngIf="isAdmin" 
                        (postCreated)="onPostCreated()"
                    ></app-post-manager>
                    
                    <!-- Indicator pentru administrator logat -->
                    <div *ngIf="isAdmin" class="admin-indicator">
                        <div class="admin-badge">
                            <span class="admin-icon">👑</span> Sunteți autentificat ca administrator
                        </div>
                        <button (click)="logout()" class="logout-btn">Deconectare</button>
                    </div>
                    
                    <!-- Link pentru autentificare administrator (vizibil doar dacă nu ești autentificat) -->
                    <div *ngIf="!isAdmin" class="login-link-container">
                        <a (click)="goToLogin()" class="admin-login-link">Autentificare administrator</a>
                    </div>
                </div>
                
                <!-- Lista de postări -->
                <div class="posts-list">
                    <div *ngIf="posts.length === 0" class="no-posts">
                        <p>Nu există postări momentan.</p>
                    </div>
                    
                    <div *ngFor="let post of posts" class="post-item">
                        <app-postare [post]="post"></app-postare>
                        <button *ngIf="isAdmin" (click)="deletePost(post.id)" class="delete-post-btn">
                            <span class="delete-icon">🗑️</span> Șterge postarea
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </app-cadran>
</main>
