<main class="main">
    <app-meniu></app-meniu>
    
    <app-cadran>
        <div class="home-container">
            <h2>Bine a»õi venit la Muzeul GrƒÉniceresc NƒÉsƒÉudean</h2>
            
            <!-- Sec»õiunea de postƒÉri -->
            <div class="posts-section">
                <div class="posts-header">
                    <h3>NoutƒÉ»õi »ôi Articole</h3>
                    
                    <!-- Componenta de administrare postƒÉri - vizibilƒÉ doar pentru administratori -->
                    <app-post-manager 
                        *ngIf="isAdmin" 
                        (postCreated)="onPostCreated()"
                    ></app-post-manager>
                    
                    
                    <!-- Am eliminat butonul de autentificare administrator de aici -->
                </div>
                
                <!-- Lista de postƒÉri -->
                <div class="posts-list">
                    <div *ngIf="posts.length === 0" class="no-posts">
                        <p>Nu existƒÉ postƒÉri momentan.</p>
                    </div>
                    
                    <div *ngFor="let post of posts" class="post-item">
                        <!-- AratƒÉ postarea √Æn mod normal dacƒÉ nu este √Æn modul de editare -->
                        <div *ngIf="editingPostId !== post.id">
                            <app-postare [post]="post"></app-postare>
                            <div *ngIf="isAdmin" class="post-admin-actions">
                                <button (click)="editPost(post)" class="edit-post-btn">
                                    <span class="edit-icon">‚úèÔ∏è</span> EditeazƒÉ
                                </button>
                                <button (click)="deletePost(post.id)" class="delete-post-btn">
                                    <span class="delete-icon">üóëÔ∏è</span> »òterge
                                </button>
                            </div>
                        </div>

                        <!-- AratƒÉ formularul de editare dacƒÉ postarea este √Æn mod de editare -->
                        <div *ngIf="editingPostId === post.id">
                            <app-post-editor 
                                [postId]="post.id" 
                                (editCancelled)="cancelEdit()"
                                (postUpdated)="onPostUpdated()">
                            </app-post-editor>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </app-cadran>
    
    <!-- Footer-ul global a √Ænlocuit acest footer local -->
</main>
