<main class="main">
    <app-meniu></app-meniu>
    
    <app-cadran>
        <div class="home-container">
            <h2>Bine ați venit la Muzeul Grăniceresc Năsăudean</h2>
            
            <!-- Secțiunea de navigare rapidă -->
            <div class="quick-nav-section">
                <h3>Explorează Muzeul</h3>
                <div class="nav-cards-container">
                    <div class="nav-card" routerLink="/expozitii-permanente">
                        <div class="nav-card-icon">🖼️</div>
                        <h4>Expoziții Permanente</h4>
                        <p>Descoperă colecțiile noastre valoroase</p>
                    </div>
                    <div class="nav-card" routerLink="/peisaje-muzeu">
                        <div class="nav-card-icon">🏛️</div>
                        <h4>Peisaje din curtea muzeului</h4>
                        <p>Frumusețea exterioară a muzeului</p>
                    </div>
                    <div class="nav-card" routerLink="/prietenii-muzeului">
                        <div class="nav-card-icon">👥</div>
                        <h4>Prietenii Muzeului</h4>
                        <p>Comunitatea care susține muzeul</p>
                    </div>
                </div>
            </div>
            
            <!-- Componenta de administrare va fi folosită pentru adăugarea postărilor -->
            
            <!-- Afișare unificată a tuturor postărilor -->
            <div id="posts-section" class="posts-section">
                <div class="posts-header">
                    <h3>Noutăți</h3>
                    
                    <!-- Componenta de administrare postări - vizibilă doar pentru administratori -->
                    <app-post-manager 
                        *ngIf="isAdmin" 
                        (postCreated)="onPostCreated()"
                    ></app-post-manager>
                </div>
                
                <!-- Lista de postări -->
                <div class="posts-list">
                    <div *ngIf="posts.length === 0" class="no-posts">
                        <p>Nu există postări momentan.</p>
                    </div>
                    
                    <div *ngFor="let post of posts" class="post-item">
                        <!-- Arată postarea în mod normal dacă nu este în modul de editare -->
                        <div *ngIf="editingPostId !== post.id">
                            <app-postare [post]="post"></app-postare>
                            <div *ngIf="isAdmin" class="post-admin-actions">
                                <button (click)="editPost(post)" class="edit-post-btn">
                                    <span class="edit-icon">✏️</span> Editează
                                </button>
                                <button (click)="deletePost(post.id)" class="delete-post-btn">
                                    <span class="delete-icon">🗑️</span> Șterge
                                </button>
                            </div>
                        </div>

                        <!-- Arată formularul de editare dacă postarea este în mod de editare -->
                        <div *ngIf="editingPostId === post.id">
                            <app-post-editor 
                                [postId]="post.id" 
                                (editCancelled)="cancelEdit()"
                                (postUpdated)="onPostUpdated()">
                            </app-post-editor>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </app-cadran>
</main>
