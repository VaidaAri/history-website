<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meniu muzeu</title>
</head>
<body>
    <nav>
        <div class="language-selector">
            <div class="flag flag-ro" [class.active]="selectedLanguage === 'ro'" (click)="changeLanguage('ro')" title="Română"></div>
            <div class="flag flag-en" [class.active]="selectedLanguage === 'en'" (click)="changeLanguage('en')" title="English"></div>
            <div class="flag flag-de" [class.active]="selectedLanguage === 'de'" (click)="changeLanguage('de')" title="Deutsch"></div>
        </div>
        <h1>{{ 'menuMuseumName' | translate }}</h1>
        <ul>            
            <li><a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{ 'menuHome' | translate }}</a></li>
            <li><a routerLink="/istoric" routerLinkActive="active">{{ 'menuHistory' | translate }}</a></li>
            <li><a routerLink="/rezervari" routerLinkActive="active">{{ 'menuReservations' | translate }}</a></li>
            <li><a routerLink="/evenimente" routerLinkActive="active">{{ 'menuEvents' | translate }}</a></li>
            <li><a routerLink="/tarife" routerLinkActive="active">{{ 'menuPricesContact' | translate }}</a></li>
        </ul>
    </nav>
</body>
