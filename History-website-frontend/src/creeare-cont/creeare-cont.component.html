<app-meniu></app-meniu>

<main class="register-page">
  <div class="admin-container">
    <div class="admin-card register-card">
      <div class="card-header">
        <div class="header-icon">👤</div>
        <h2>Creare <span class="title-accent">Cont Administrator</span></h2>
        <p class="card-subtitle">Completați datele pentru a crea un cont nou de administrator</p>
      </div>
      
      <form (ngSubmit)="registerAdmin()" class="admin-form">
        <div class="form-row">
          <div class="input-group">
            <label for="firstName">Prenume</label>
            <div class="input-container">
              <span class="input-icon">📝</span>
              <input type="text" id="firstName" [(ngModel)]="newAdmin.firstName" name="firstName" placeholder="Introduceți prenumele" required />
            </div>
          </div>
          
          <div class="input-group">
            <label for="lastName">Nume</label>
            <div class="input-container">
              <span class="input-icon">📝</span>
              <input type="text" id="lastName" [(ngModel)]="newAdmin.lastName" name="lastName" placeholder="Introduceți numele" required />
            </div>
          </div>
        </div>
        
        <div class="input-group">
          <label for="username">Nume de utilizator</label>
          <div class="input-container">
            <span class="input-icon">👤</span>
            <input type="text" id="username" [(ngModel)]="newAdmin.username" name="username" placeholder="Alegeți un nume de utilizator" required />
          </div>
        </div>
        
        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-container">
            <span class="input-icon">📧</span>
            <input type="email" id="email" [(ngModel)]="newAdmin.email" name="email" placeholder="Introduceți adresa de email" required />
          </div>
        </div>
        
        <div class="input-group">
          <label for="password">Parolă</label>
          <div class="input-container">
            <span class="input-icon">🔒</span>
            <input [type]="showPassword ? 'text' : 'password'" id="password" [(ngModel)]="newAdmin.password" name="password" placeholder="Introduceți o parolă puternică (minim 8 caractere)" required />
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()" title="Afișează/Ascunde parola">
              <span class="password-icon">{{ showPassword ? '🔓' : '🔒' }}</span>
            </button>
          </div>
          <div class="password-error" *ngIf="passwordError">{{ passwordError }}</div>
        </div>
        
        <button type="submit" class="submit-btn">Creare cont</button>
      </form>
      
      <div class="card-footer">
        <button class="back-btn" routerLink="/administrator-login">
          <span class="back-icon">←</span> Înapoi la pagina de autentificare
        </button>
      </div>
    </div>
  </div>
</main>
