<div class="upload-container">
  <h2>Upload an Image</h2>
  <form (ngSubmit)="uploadImage()" #imageForm="ngForm" enctype="multipart/form-data">
    <div>
      <label for="image">Choose Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" required />
    </div>
    <div>
      <label for="description">Description</label>
      <input type="text" id="description" [(ngModel)]="description" name="description" required />
    </div>
    <button type="submit" [disabled]="!imageForm.valid">Upload</button>
  </form>
</div>

<div class="image-gallery">
  <div class="image-card" *ngFor="let image of images">
    <img [src]="'http://localhost:8080/api/images/uploads/' + image.path" [alt]="image.description" loading="lazy" />
    <p>{{ image.description }}</p>
  </div>
</div>
