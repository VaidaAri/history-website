spring.application.name=History-website-backend
spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:defaultpassword}

#spring.web.resources.static-locations=classpath:/static/,file:static/
spring.web.resources.static-locations=classpath:/static/,file:uploads/

#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.enabled=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:default@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:defaultpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Museum settings
museum.email.from=${EMAIL_USERNAME:default@gmail.com}
museum.email.name=Muzeul Graniceresc Nasaudean
museum.frontend.url=${FRONTEND_URL:http://localhost:4200}
