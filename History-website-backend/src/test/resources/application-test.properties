# Test Profile Configuration
spring.application.name=History-website-backend-test

# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable Spring Boot banner in tests
spring.main.banner-mode=off

# Logging Configuration for Tests
logging.level.org.springframework=WARN
logging.level.com.museumhistory=INFO
logging.level.org.hibernate=WARN
logging.level.root=WARN

# JWT Test Configuration
jwt.secret=testSecretKeyForMuseumHistoryWebsiteTestingThatShouldBeAtLeast256BitsLongForSecurityTesting123456789
jwt.expiration=3600000

# File Upload Configuration for Tests
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.enabled=true

# Test Email Configuration (disabled)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@example.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Museum Test Settings
museum.email.from=test@museum.com
museum.email.name=Test Museum

# Static Resources for Tests
spring.web.resources.static-locations=classpath:/static/,file:test-uploads/

# H2 Console (useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console